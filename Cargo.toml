[package]
name = "cuda_dnn"
version = "0.2.0"
authors = ["Peter Jin <peterhaijin@gmail.com>"]
license = "BSD-2-Clause"
description = "cuDNN API bindings."
repository = "https://github.com/peterhj/libcuda_dnn"
keywords = ["cuda", "cudnn"]

[features]
default = []
f16 = ["float"]

[build-dependencies]
bindgen = "*"

[lib]
name = "cuda_dnn"
path = "src/lib.rs"

[dependencies]
cuda = { path = "../libcuda" }
float = { path = "../float", optional = true }
num-traits = "*"
